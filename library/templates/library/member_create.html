<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>ثبت نام</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'library:index' %}">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'library:book_list' %}">کتاب ها</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'library:member_create' %}">ثبت نام</a>
              </li>
              
            </ul>
            <form class="d-flex" action="{% url 'library:search' %}">
              <input class="form-control me-2" type="search" name="search" placeholder="کتاب، نویسنده، موضوع " aria-label="Search">
              <button class="btn btn-outline-success" type="submit">جستجو</button>
            </form>
          </div>
        </div>
      </nav>

    <form class="row g-3" method="POST">
        {% csrf_token %}  
        
        <div class="col-md-6">
          <label for="name" class="form-label">نام</label> 
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-md-6">
          <label for="family" class="form-label">نام خانوادگی</label>
          <input type="text" class="form-control" id="family" name="family">
        </div>
        <div class="col-md-6">
            <label for="phone_number" class="form-label">شماره ی موبایل</label>
            <input type="number" class="form-control" id="phone_number" name="phone_number">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label"> آدرس </label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">ثبت</button>
          </div>
    </form> 
    
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                <p> {{msg}}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
